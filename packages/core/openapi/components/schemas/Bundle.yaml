type: object
properties:
  id: { type: string, format: uuid }
  name: { type: string }
  storagePath: { type: string }
  checksum: { type: string }
  description:
    oneOf:
      - { type: string }
      - { type: 'null' }
  createdAt: { type: string, format: date-time }
  updatedAt: { type: string, format: date-time }
required: [id, name, storagePath, checksum, createdAt]
