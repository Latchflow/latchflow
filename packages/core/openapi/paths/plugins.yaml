plugins_list:
  get:
    summary: List registered plugins and capabilities
    tags: [Plugins]
    responses:
      '200':
        description: Plugins
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: ../components/schemas/Plugin.yaml
              required: [items]

