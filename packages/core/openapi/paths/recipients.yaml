recipients_collection:
  get:
    summary: List recipients
    operationId: listRecipients
    tags: [Recipients]
    security:
      - bearer: []
      - cookieAdmin: []
    parameters:
      - $ref: ../components/parameters/Limit.yaml
      - $ref: ../components/parameters/Cursor.yaml
      - in: query
        name: q
        schema: { type: string }
    responses:
      '200':
        description: Recipients page
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items: { $ref: ../components/schemas/Recipient.yaml }
                nextCursor: { type: string }
              required: [items]
      '401': { $ref: ../components/responses/Unauthorized.yaml }
      '403': { $ref: ../components/responses/Forbidden.yaml }
  post:
    summary: Create recipient
    operationId: createRecipient
    tags: [Recipients]
    security:
      - bearer: []
      - cookieAdmin: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email: { type: string, format: email }
              name: { type: string }
            required: [email]
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema: { $ref: ../components/schemas/Recipient.yaml }
      '400': { $ref: ../components/responses/ValidationError.yaml }
      '401': { $ref: ../components/responses/Unauthorized.yaml }
      '403': { $ref: ../components/responses/Forbidden.yaml }

recipients_item:
  get:
    summary: Get recipient by id
    operationId: getRecipient
    tags: [Recipients]
    security:
      - bearer: []
      - cookieAdmin: []
    parameters:
      - in: path
        name: recipientId
        required: true
        schema: { type: string, format: uuid }
    responses:
      '200':
        description: Recipient
        content:
          application/json:
            schema: { $ref: ../components/schemas/Recipient.yaml }
      '404': { $ref: ../components/responses/NotFound.yaml }
      '401': { $ref: ../components/responses/Unauthorized.yaml }
      '403': { $ref: ../components/responses/Forbidden.yaml }

# Recipient versions (history)
recipient_versions_collection:
  get:
    summary: List recipient versions
    operationId: listRecipientVersions
    tags: [Recipients]
    security:
      - bearer: []
      - cookieAdmin: []
    parameters:
      - in: path
        name: recipientId
        required: true
        schema: { type: string, format: uuid }
      - $ref: ../components/parameters/Limit.yaml
      - $ref: ../components/parameters/Cursor.yaml
    responses:
      '200':
        description: Versions
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items: { $ref: ../components/schemas/ChangeLogVersion.yaml }
                nextCursor: { type: string }
              required: [items]
      '401': { $ref: ../components/responses/Unauthorized.yaml }
      '403': { $ref: ../components/responses/Forbidden.yaml }

recipient_versions_item:
  get:
    summary: Get recipient version
    operationId: getRecipientVersion
    tags: [Recipients]
    security:
      - bearer: []
      - cookieAdmin: []
    parameters:
      - in: path
        name: recipientId
        required: true
        schema: { type: string, format: uuid }
      - in: path
        name: version
        required: true
        schema: { type: integer, minimum: 1 }
    responses:
      '200':
        description: Materialized recipient at version
        content:
          application/json:
            schema: { $ref: ../components/schemas/ChangeLogMaterialized.yaml }
      '404': { $ref: ../components/responses/NotFound.yaml }
      '401': { $ref: ../components/responses/Unauthorized.yaml }
      '403': { $ref: ../components/responses/Forbidden.yaml }

bundle_recipients:
  get:
    summary: List recipients assigned to a bundle
    operationId: listBundleRecipients
    tags: [Recipients]
    security:
      - bearer: []
      - cookieAdmin: []
    parameters:
      - in: path
        name: bundleId
        required: true
        schema: { type: string, format: uuid }
      - $ref: ../components/parameters/Limit.yaml
      - $ref: ../components/parameters/Cursor.yaml
    responses:
      '200':
        description: Bundle recipients page
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items: { $ref: ../components/schemas/Recipient.yaml }
                nextCursor: { type: string }
              required: [items]
      '401': { $ref: ../components/responses/Unauthorized.yaml }
  post:
    summary: Attach recipient to bundle
    operationId: attachRecipientToBundle
    tags: [Recipients]
    security:
      - bearer: []
      - cookieAdmin: []
    parameters:
      - in: path
        name: bundleId
        required: true
        schema: { type: string, format: uuid }
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              recipientId: { type: string, format: uuid }
            required: [recipientId]
    responses:
      '204': { description: Attached }
      '401': { $ref: ../components/responses/Unauthorized.yaml }
      '403': { $ref: ../components/responses/Forbidden.yaml }
      '400': { $ref: ../components/responses/ValidationError.yaml }
  delete:
    summary: Detach recipient from bundle
    operationId: detachRecipientFromBundle
    tags: [Recipients]
    security:
      - cookieAdmin: []
    parameters:
      - in: path
        name: bundleId
        required: true
        schema: { type: string, format: uuid }
      - in: query
        name: recipientId
        required: true
        schema: { type: string, format: uuid }
    responses:
      '204': { description: Detached }
      '401': { $ref: ../components/responses/Unauthorized.yaml }

bundle_recipients_batch:
  post:
    summary: Attach multiple recipients to bundle
    operationId: attachRecipientsToBundleBatch
    tags: [Recipients]
    security:
      - cookieAdmin: []
    parameters:
      - in: path
        name: bundleId
        required: true
        schema: { type: string, format: uuid }
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              recipientIds:
                type: array
                items: { type: string, format: uuid }
            required: [recipientIds]
    responses:
      '204': { description: Attached }
      '401': { $ref: ../components/responses/Unauthorized.yaml }
      '400': { $ref: ../components/responses/ValidationError.yaml }
