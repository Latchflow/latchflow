users_collection:
  get:
    summary: List users/executors
    operationId: listUsers
    tags: [Executors/Users]
    security:
      - cookieAdmin: []
    parameters:
      - $ref: ../components/parameters/Limit.yaml
      - $ref: ../components/parameters/Cursor.yaml
      - in: query
        name: q
        schema: { type: string }
    responses:
      '200':
        description: Users
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items: { $ref: ../components/schemas/User.yaml }
                nextCursor: { type: string }
              required: [items]
      '401': { $ref: ../components/responses/Unauthorized.yaml }

users_invite:
  post:
    summary: Invite a user (issue magic link)
    description: |
      Upserts a user by email.
      Issues a one-time magic link for login. Implementations may return a `login_url`
      for copy-paste delivery or send an email if SMTP is configured.
    operationId: inviteUser
    tags: [Executors/Users]
    security:
      - cookieAdmin: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
                description: Email address of the invitee
              role:
                type: string
                enum: [ADMIN, EXECUTOR]
                description: Role to assign to the user. Defaults to EXECUTOR.
            required: [email]
          examples:
            basic:
              value:
                email: teammate@example.com
                role: EXECUTOR
            admin:
              value:
                email: admin2@example.com
                role: ADMIN
    responses:
      '201':
        description: Invitation created
        content:
          application/json:
            schema:
              type: object
              properties:
                login_url:
                  type: string
                  description: Magic-link callback URL usable by the invitee
      '400': { $ref: ../components/responses/ValidationError.yaml }
      '401': { $ref: ../components/responses/Unauthorized.yaml }
      '409':
        description: Invite not allowed (e.g., last-admin constraints)

users_revoke:
  post:
    summary: Revoke a user's access tokens and/or sessions
    description: |
      Soft-revoke user access by invalidating active sessions and/or CLI API tokens.
      Avoids hard deletion since users are referenced widely by audit trails.
    operationId: revokeUserAccess
    tags: [Executors/Users]
    security:
      - cookieAdmin: []
    parameters:
      - in: path
        name: id
        required: true
        schema: { type: string, format: uuid }
    requestBody:
      required: false
      content:
        application/json:
          schema:
            type: object
            properties:
              sessions:
                type: boolean
                default: true
              tokens:
                type: boolean
                default: true
    responses:
      '204': { description: Revoked }
      '401': { $ref: ../components/responses/Unauthorized.yaml }
      '400': { $ref: ../components/responses/ValidationError.yaml }
      '409':
        description: Cannot revoke access in a way that leaves zero admins in the system
