recipient_start:
  post:
    summary: Start recipient OTP flow
    operationId: startRecipientOtp
    tags: [Auth (Recipient)]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              recipientId:
                type: string
              bundleId:
                type: string
            required: [recipientId, bundleId]
          examples:
            example:
              value:
                recipientId: 11111111-1111-1111-1111-111111111111
                bundleId: 22222222-2222-2222-2222-222222222222
    responses:
      '204':
        description: OTP issued (dev logs only)
      '404':
        $ref: ../../components/responses/NotFound.yaml
      '429':
        $ref: ../../components/responses/RateLimited.yaml
      '400':
        $ref: ../../components/responses/ValidationError.yaml

recipient_verify:
  post:
    summary: Verify recipient OTP and establish session
    operationId: verifyRecipientOtp
    tags: [Auth (Recipient)]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              recipientId:
                type: string
              bundleId:
                type: string
              otp:
                type: string
            required: [recipientId, bundleId, otp]
          examples:
            example:
              value:
                recipientId: 11111111-1111-1111-1111-111111111111
                bundleId: 22222222-2222-2222-2222-222222222222
                otp: "123456"
    responses:
      '204':
        description: Session established via cookie
      '401':
        $ref: ../../components/responses/Unauthorized.yaml
      '429':
        $ref: ../../components/responses/RateLimited.yaml
      '400':
        $ref: ../../components/responses/ValidationError.yaml

recipient_logout:
  post:
    summary: Logout recipient session
    operationId: logoutRecipient
    tags: [Auth (Recipient)]
    security:
      - cookieRecipient: []
    responses:
      '204':
        description: Logged out
      '401': { $ref: ../../components/responses/Unauthorized.yaml }
