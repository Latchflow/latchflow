files_list:
  get:
    summary: List files
    tags: [Files]
    security:
      - cookieAdmin: []
    parameters:
      - $ref: ../components/parameters/Limit.yaml
      - $ref: ../components/parameters/Cursor.yaml
      - in: query
        name: prefix
        schema: { type: string }
      - in: query
        name: q
        schema: { type: string }
      - in: query
        name: unassigned
        schema: { type: boolean }
    responses:
      '200':
        description: Files page
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items: { $ref: ../components/schemas/File.yaml }
                nextCursor: { type: string, nullable: true }
              required: [items]

files_upload:
  post:
    summary: Upload file
    tags: [Files]
    security:
      - cookieAdmin: []
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              key: { type: string }
              file:
                type: string
                format: binary
              contentType: { type: string }
              metadata:
                type: object
                additionalProperties: { type: string }
            required: [file]
    responses:
      '201':
        description: Created
        headers:
          ETag:
            schema: { type: string }
        content:
          application/json:
            schema: { $ref: ../components/schemas/File.yaml }

files_upload_url:
  post:
    summary: Create pre-signed upload URL
    tags: [Files]
    security:
      - cookieAdmin: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              key: { type: string }
              contentType: { type: string }
              metadata:
                type: object
                additionalProperties: { type: string }
            required: [key]
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              type: object
              properties:
                url: { type: string }
                fields: { type: object, additionalProperties: true, nullable: true }
                headers: { type: object, additionalProperties: true, nullable: true }
                expiresAt: { type: string, format: date-time }
              required: [url, expiresAt]

files_item:
  get:
    summary: Get file by id
    tags: [Files]
    security:
      - cookieAdmin: []
    parameters:
      - in: path
        name: id
        required: true
        schema: { type: string, format: uuid }
    responses:
      '200':
        description: File
        content:
          application/json:
            schema: { $ref: ../components/schemas/File.yaml }
      '404':
        description: Not found
        content:
          application/json:
            schema: { $ref: ../components/schemas/Error.yaml }
  delete:
    summary: Delete file
    tags: [Files]
    security:
      - cookieAdmin: []
    parameters:
      - in: path
        name: id
        required: true
        schema: { type: string, format: uuid }
    responses:
      '204': { description: Deleted }

files_metadata:
  patch:
    summary: Update file metadata
    tags: [Files]
    security:
      - cookieAdmin: []
    parameters:
      - in: path
        name: id
        required: true
        schema: { type: string, format: uuid }
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              metadata:
                type: object
                additionalProperties: { type: string }
            required: [metadata]
    responses:
      '204': { description: Updated }

files_move:
  post:
    summary: Move/rename file key
    tags: [Files]
    security:
      - cookieAdmin: []
    parameters:
      - in: path
        name: id
        required: true
        schema: { type: string, format: uuid }
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              newKey: { type: string }
            required: [newKey]
    responses:
      '204': { description: Moved }

files_download:
  get:
    summary: Download file
    tags: [Files]
    security:
      - cookieAdmin: []
    parameters:
      - in: path
        name: id
        required: true
        schema: { type: string, format: uuid }
    responses:
      '200':
        description: File stream
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary

files_batch_delete:
  post:
    summary: Batch delete files
    tags: [Files]
    security:
      - cookieAdmin: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              ids:
                type: array
                items: { type: string, format: uuid }
            required: [ids]
    responses:
      '204': { description: Deleted }

files_batch_move:
  post:
    summary: Batch move files
    tags: [Files]
    security:
      - cookieAdmin: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  type: object
                  properties:
                    id: { type: string, format: uuid }
                    newKey: { type: string }
                  required: [id, newKey]
            required: [items]
    responses:
      '204': { description: Moved }
