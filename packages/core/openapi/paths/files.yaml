files_get:
  get:
    summary: Get file metadata by id
    tags: [Files]
    parameters:
      - in: path
        name: fileId
        required: true
        schema:
          type: string
    responses:
      '200':
        description: File metadata
        content:
          application/json:
            schema:
              type: object
              properties:
                id: { type: string }
                name: { type: string }
                size: { type: integer }
                contentType: { type: string }
              required: [id, name, size]
      '404':
        description: Not found
        content:
          application/json:
            schema:
              $ref: ../components/schemas/Error.yaml

