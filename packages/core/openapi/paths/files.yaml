files_list:
  get:
    summary: List files
    operationId: listFiles
    tags: [Files]
    security:
      - bearer: []
      - cookieAdmin: []
    parameters:
      - $ref: ../components/parameters/Limit.yaml
      - $ref: ../components/parameters/Cursor.yaml
      - in: query
        name: prefix
        schema: { type: string }
      - in: query
        name: q
        schema: { type: string }
      - in: query
        name: unassigned
        schema: { type: boolean }
    responses:
      '200':
        description: Files page
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items: { $ref: ../components/schemas/File.yaml }
                nextCursor: { type: string }
              required: [items]
      '401': { $ref: ../components/responses/Unauthorized.yaml }
      '403': { $ref: ../components/responses/Forbidden.yaml }

files_upload:
  post:
    summary: Upload file
    operationId: uploadFile
    tags: [Files]
    security:
      - bearer: []
      - cookieAdmin: []
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              key: { type: string }
              file:
                type: string
                format: binary
              contentType: { type: string }
              metadata:
                type: object
                additionalProperties: { type: string }
              overwrite:
                type: boolean
            required: [file]
    responses:
      '201':
        description: Created
        headers:
          ETag:
            schema: { type: string }
          Location:
            description: URL of the created resource
            schema: { type: string }
        content:
          application/json:
            schema: { $ref: ../components/schemas/File.yaml }
      '200':
        description: Updated (overwrite)
        headers:
          ETag:
            schema: { type: string }
          Location:
            schema: { type: string }
        content:
          application/json:
            schema: { $ref: ../components/schemas/File.yaml }
      '409': { $ref: ../components/responses/Conflict.yaml }
      '401': { $ref: ../components/responses/Unauthorized.yaml }
      '403': { $ref: ../components/responses/Forbidden.yaml }
      '400': { $ref: ../components/responses/ValidationError.yaml }

files_upload_url:
  post:
    summary: Create pre-signed upload URL
    operationId: createUploadUrl
    tags: [Files]
    security:
      - bearer: []
      - cookieAdmin: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              key: { type: string }
              sha256:
                type: string
                description: sha256 hash of the content (hex)
                pattern: "^[0-9a-fA-F]{64}$"
              contentType: { type: string }
              size: { type: integer }
              metadata:
                type: object
                additionalProperties: { type: string }
            required: [key, sha256]
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              type: object
              properties:
                url: { type: string }
                fields: { type: object, additionalProperties: true }
                headers: { type: object, additionalProperties: true }
                expiresAt: { type: string, format: date-time }
                tempKey: { type: string }
                reservationId: { type: string, format: uuid }
              required: [url, expiresAt, tempKey, reservationId]
      '501':
        description: Not Implemented â€” presigned uploads not supported by this driver
        content:
          application/json:
            schema: { $ref: ../components/schemas/Error.yaml }
      '401': { $ref: ../components/responses/Unauthorized.yaml }
      '403': { $ref: ../components/responses/Forbidden.yaml }
      '400': { $ref: ../components/responses/ValidationError.yaml }

files_commit:
  post:
    summary: Finalize a presigned upload
    operationId: commitUpload
    tags: [Files]
    security:
      - bearer: []
      - cookieAdmin: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              key: { type: string }
              tempKey: { type: string }
              reservationId: { type: string, format: uuid }
              metadata:
                type: object
                additionalProperties: { type: string }
              contentType: { type: string }
              originalName: { type: string }
              overwrite: { type: boolean }
            anyOf:
              - required: [key, tempKey]
              - required: [key, reservationId]
          examples:
            viaTempKey:
              summary: Commit using tempKey (from presigned upload)
              value:
                key: "invoices/2024/04/report.pdf"
                tempKey: "uploads/tmp/5f1a8e9b-2c3d-4e5f-8a7b-112233445566"
                contentType: "application/pdf"
                originalName: "report.pdf"
                metadata:
                  project: "acme-q2"
                  visibility: "internal"
                overwrite: false
            viaReservationId:
              summary: Commit using reservationId
              value:
                key: "backups/db/2024-04-12.dump"
                reservationId: "6b8a1b0e-3a4f-4c5d-9e6f-77889900aabb"
                contentType: "application/octet-stream"
                metadata:
                  source: "nightly-backup"
                  region: "us-east-1"
    responses:
      '201':
        description: Created
        headers:
          ETag:
            schema: { type: string }
          Location:
            schema: { type: string }
        content:
          application/json:
            schema: { $ref: ../components/schemas/File.yaml }
      '200':
        description: Updated (overwrite)
        headers:
          ETag:
            schema: { type: string }
          Location:
            schema: { type: string }
        content:
          application/json:
            schema: { $ref: ../components/schemas/File.yaml }
      '409': { $ref: ../components/responses/Conflict.yaml }
      '400': { $ref: ../components/responses/ValidationError.yaml }
      '401': { $ref: ../components/responses/Unauthorized.yaml }
      '403': { $ref: ../components/responses/Forbidden.yaml }

files_item:
  get:
    summary: Get file by id
    operationId: getFile
    tags: [Files]
    security:
      - bearer: []
      - cookieAdmin: []
    parameters:
      - in: path
        name: id
        required: true
        schema: { type: string, format: uuid }
    responses:
      '200':
        description: File
        content:
          application/json:
            schema: { $ref: ../components/schemas/File.yaml }
      '404':
        $ref: ../components/responses/NotFound.yaml
      '401': { $ref: ../components/responses/Unauthorized.yaml }
      '403': { $ref: ../components/responses/Forbidden.yaml }
  delete:
    summary: Delete file
    operationId: deleteFile
    tags: [Files]
    security:
      - bearer: []
      - cookieAdmin: []
    parameters:
      - in: path
        name: id
        required: true
        schema: { type: string, format: uuid }
    responses:
      '204': { description: Deleted }
      '401': { $ref: ../components/responses/Unauthorized.yaml }
      '403': { $ref: ../components/responses/Forbidden.yaml }

files_metadata:
  patch:
    summary: Update file metadata
    operationId: updateFileMetadata
    tags: [Files]
    security:
      - bearer: []
      - cookieAdmin: []
    parameters:
      - in: path
        name: id
        required: true
        schema: { type: string, format: uuid }
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              metadata:
                type: object
                additionalProperties: { type: string }
            required: [metadata]
    responses:
      '204': { description: Updated }
      '401': { $ref: ../components/responses/Unauthorized.yaml }
      '403': { $ref: ../components/responses/Forbidden.yaml }
      '400': { $ref: ../components/responses/ValidationError.yaml }

files_move:
  post:
    summary: Move/rename file key
    operationId: moveFile
    tags: [Files]
    security:
      - bearer: []
      - cookieAdmin: []
    parameters:
      - in: path
        name: id
        required: true
        schema: { type: string, format: uuid }
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              newKey: { type: string }
            required: [newKey]
    responses:
      '204': { description: Moved }
      '401': { $ref: ../components/responses/Unauthorized.yaml }
      '403': { $ref: ../components/responses/Forbidden.yaml }
      '400': { $ref: ../components/responses/ValidationError.yaml }

files_download:
  get:
    summary: Download file
    operationId: downloadFile
    tags: [Files]
    security:
      - cookieAdmin: []
    parameters:
      - in: path
        name: id
        required: true
        schema: { type: string, format: uuid }
    responses:
      '200':
        description: File stream
        headers:
          ETag:
            schema: { type: string }
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      '401': { $ref: ../components/responses/Unauthorized.yaml }

files_batch_delete:
  post:
    summary: Batch delete files
    operationId: deleteFilesBatch
    tags: [Files]
    security:
      - cookieAdmin: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              ids:
                type: array
                items: { type: string, format: uuid }
            required: [ids]
    responses:
      '204': { description: Deleted }
      '401': { $ref: ../components/responses/Unauthorized.yaml }
      '403': { $ref: ../components/responses/Forbidden.yaml }
      '400': { $ref: ../components/responses/ValidationError.yaml }

files_batch_move:
  post:
    summary: Batch move files
    operationId: moveFilesBatch
    tags: [Files]
    security:
      - cookieAdmin: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  type: object
                  properties:
                    id: { type: string, format: uuid }
                    newKey: { type: string }
                  required: [id, newKey]
            required: [items]
    responses:
      '204': { description: Moved }
      '409': { $ref: ../components/responses/Conflict.yaml }
      '401': { $ref: ../components/responses/Unauthorized.yaml }
      '400': { $ref: ../components/responses/ValidationError.yaml }
