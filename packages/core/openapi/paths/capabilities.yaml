capabilities:
  get:
    summary: List registered trigger/action capabilities
    tags: [Capabilities]
    security:
      - cookieAdmin: []
    responses:
      '200':
        description: Capability registry
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items: { $ref: ../components/schemas/Capability.yaml }
              required: [items]

