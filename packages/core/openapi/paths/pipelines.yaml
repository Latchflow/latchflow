pipelines_collection:
  get:
    summary: List pipelines
    operationId: listPipelines
    tags: [Pipelines]
    security:
      - bearer: []
      - cookieAdmin: []
    parameters:
      - $ref: ../components/parameters/Limit.yaml
      - $ref: ../components/parameters/Cursor.yaml
      - in: query
        name: q
        schema: { type: string }
        description: Case-insensitive match on pipeline name
      - in: query
        name: enabled
        schema: { type: boolean }
      - in: query
        name: updatedSince
        schema: { type: string, format: date-time }
    responses:
      '200':
        description: Pipelines
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items: { $ref: ../components/schemas/Pipeline.yaml }
                nextCursor: { type: string }
              required: [items]
      '400': { $ref: ../components/responses/ValidationError.yaml }
      '401': { $ref: ../components/responses/Unauthorized.yaml }
      '403': { $ref: ../components/responses/Forbidden.yaml }
  post:
    summary: Create pipeline
    operationId: createPipeline
    tags: [Pipelines]
    security:
      - bearer: []
      - cookieAdmin: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name: { type: string }
              description:
                oneOf:
                  - { type: string }
                  - { type: 'null' }
              isEnabled: { type: boolean }
            required: [name]
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema: { $ref: ../components/schemas/Pipeline.yaml }
      '400': { $ref: ../components/responses/ValidationError.yaml }
      '401': { $ref: ../components/responses/Unauthorized.yaml }
      '403': { $ref: ../components/responses/Forbidden.yaml }

