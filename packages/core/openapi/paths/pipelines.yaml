pipelines_collection:
  get:
    summary: List triggerâ†’action pipelines
    operationId: listPipelines
    tags: [Pipelines]
    security:
      - bearer: []
      - cookieAdmin: []
    parameters:
      - $ref: ../components/parameters/Limit.yaml
      - $ref: ../components/parameters/Cursor.yaml
    responses:
      '200':
        description: Pipelines
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items: { $ref: ../components/schemas/TriggerAction.yaml }
                nextCursor: { type: string }
              required: [items]
      '401': { $ref: ../components/responses/Unauthorized.yaml }
  post:
    summary: Create pipeline
    operationId: createPipeline
    tags: [Pipelines]
    security:
      - bearer: []
      - cookieAdmin: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              triggerId: { type: string, format: uuid }
              actionId: { type: string, format: uuid }
              sortOrder: { type: integer }
              enabled: { type: boolean }
            required: [triggerId, actionId]
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema: { $ref: ../components/schemas/TriggerAction.yaml }
      '401': { $ref: ../components/responses/Unauthorized.yaml }
      '400': { $ref: ../components/responses/ValidationError.yaml }

pipelines_item:
  patch:
    summary: Update pipeline
    operationId: updatePipeline
    tags: [Pipelines]
    security:
      - bearer: []
      - cookieAdmin: []
    parameters:
      - in: path
        name: id
        required: true
        schema: { type: string, format: uuid }
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              sortOrder: { type: integer }
              enabled: { type: boolean }
    responses:
      '204': { description: Updated }
      '401': { $ref: ../components/responses/Unauthorized.yaml }
      '400': { $ref: ../components/responses/ValidationError.yaml }
  delete:
    summary: Delete pipeline
    operationId: deletePipeline
    tags: [Pipelines]
    security:
      - cookieAdmin: []
    parameters:
      - in: path
        name: id
        required: true
        schema: { type: string, format: uuid }
    responses:
      '204': { description: Deleted }
      '401': { $ref: ../components/responses/Unauthorized.yaml }
